{% extends 'layout2.html' %}
    {%from "_macros.html" import input_Form%}
{%block content%}
    <div class="container">
        <div class="row">
            <form name="registro" action="/index" id="registro" method="POST">
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{input_Form(form.nombre,class="form-control")}}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{input_Form(form.apaterno,class="form-control")}}
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 float-label-form-group controls">
                        {{input_Form(form.email,class="form-control")}}
                    </div>
                </div>
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                <input type="submit" id="registrar" name="registrar" value="Registrar"/>
            </form>
        </div>
    </div>
{%endblock%}
