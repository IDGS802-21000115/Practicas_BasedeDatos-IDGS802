<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            color: #333;
            font-size: 3em;
        }

        p {
            color: #666;
            font-size: 1.2em;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/path/to/404-image.jpg" alt="Error 404 - Página no encontrada">
        <h1>Error 404</h1>
        <p>Lo sentimos, la página que estás buscando no se encuentra.</p>
        <p><a href="/">Volver a la página principal</a></p>
    </div>
</body>
</html>
